name: patchgate

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # keep base parent reachable for worktree diff materialization
          fetch-depth: 2

      - uses: cachix/install-nix-action@v30

      - name: Materialize PR diff into worktree
        if: github.event_name == 'pull_request'
        run: |
          # checkout is pull_request merge commit by default.
          # move HEAD to base parent while keeping merged tree in worktree.
          # this makes `git diff` represent the PR delta.
          git reset --mixed HEAD^1

      - name: Run patchgate (idempotent publish + retry/backoff)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix develop --command cargo run -p patchgate-cli -- scan \
            --mode enforce \
            --scope worktree \
            --format json \
            --github-comment patchgate-comment.md \
            --github-publish \
            --github-retry-max-attempts 5 \
            --github-retry-backoff-ms 500 \
            --github-retry-max-backoff-ms 5000 \
            --github-suppress-comment-rerun

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: patchgate-comment
          path: patchgate-comment.md

  dry-run-publish-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - name: Build GitHub publish payload preview
        run: |
          nix develop --command cargo run -p patchgate-cli -- scan \
            --mode warn \
            --scope staged \
            --format json \
            --github-publish \
            --github-dry-run \
            --github-repo ${{ github.repository }} \
            --github-pr ${{ github.event.pull_request.number || 0 }} \
            --github-sha ${{ github.sha }} \
            --github-dry-run-output patchgate-github-payload.json
      - uses: actions/upload-artifact@v4
        with:
          name: patchgate-github-payload
          path: patchgate-github-payload.json
