name: patchgate

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30

      - name: Run patchgate (publish priority-first PR comment + check-run)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix develop --command cargo run -p patchgate-cli -- scan \
            --mode enforce \
            --format json \
            --github-comment patchgate-comment.md \
            --github-publish

      - name: Upload report artifact (includes Priority findings section)
        uses: actions/upload-artifact@v4
        with:
          name: patchgate-comment
          path: patchgate-comment.md
